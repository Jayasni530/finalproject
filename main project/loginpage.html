<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body{
        background-image: url("https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/image/rDtN98Qoishumwih/summer-background-abstract-background-wallpaper-use-for-presentation_HDDYoJOhMg_thumb.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        color:rgb(13, 13, 14);
    }

   
        .form-header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem 0.5rem 0 0;
            max-width: 600px;
            margin: auto;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0 0 0.5rem 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Adjust the max-width to control the form width */
            margin: auto; /* Center the form horizontally */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .remeber-forgot{
    display: flex;
    flex-direction: inherit;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
    padding-left: 2px;
 }
 .remeber-forgot label input{
    accent-color:black;
    margin: 3px;
 }
 .remeber-forgot  a{
    color:#fff;
    text-decoration: none;
 }
 .remeber-forgot a:hover{
text-decoration: underline;

 }
    </style>
    
</head>
<body>
    <button><a href="C:\Users\SANJAY\Desktop\main project\studioname.html">Back </a></button>


    
    <div class="container mt-5">
        <div class="form-header">
            <h4>Login</h4>
        </div>
        <div class="form-container">
            <form action ="C:\Users\SANJAY\Desktop\main project\loginsuccess.html">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="remeber-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="C:\Users\SANJAY\Desktop\main project\forget.html">Forget password</a>
                    </div>

                <div class="form-row">
                    <div class="form-group col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
                
                <div class="register-link">
                    <p>Dont have an account? <a href="C:\Users\SANJAY\Desktop\main project\example.html">Register</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
